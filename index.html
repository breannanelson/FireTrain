<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Libre+Baskerville" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Stuff</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1>Train Schedule</h1>
                <p>Anytime is Train Time</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <div class="panel-title" id="employee-form">
                    <h3>
                        <i class="far fa-user-circle"></i> Add Train</h3>
                </div>
                <div class="panel panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="search">Train Name: </label>
                            <br>
                            <input type="text" class="form-line" id="name">
                        </div>
                        <div class="form-group">
                            <label for="search">Destination: </label>
                            <br>
                            <input type="text" class="form-line" id="destin">
                        </div>
                        <div class="form-group">
                            <label for="search">First Train Time (HH:mm): </label>
                            <br>
                            <input type="text" class="form-line" id="firstTTime">
                        </div>
                        <div class="form-group">
                            <label for="search">Frequency (min): </label>
                            <br>
                            <input type="number" class="form-line" id="freq">
                        </div>
                        <button type="submit" class="btn btn-default" id="submitBTN">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel-title" id="current-employees">
                <h3>
                    <i class="far fa-address-card"></i> Current Train Schedule</h3>
            </div>
        </div>
        <div class="row" id="namePanel">
            <div class="col-md-3" id="tName">
                <h4>Train Name</h4>
            </div>
            <div class="col-md-3" id="tDestination">
                <h4>Destination</h4>
            </div>
            <div class="col-md-2" id="tFrequency">
                <h4>Frequency (min)</h4>
            </div>
            <div class="col-md-2" id="tNextArrival">
                <h4>Next Arrival</h4>
            </div>
            <div class="col-md-2" id="tMinAway">
                <h4>Minutes Away</h4>
            </div>
        </div>
        <hr>
        <div class="row" id="employeeArr"></div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <!-- MomentJS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./assets/javascript/train.js"></script>
</body>

</html>
